server:
  port: 8080
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://erudio.com.br
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
      dialect: org.hibernate.dialect.MYSQLDialect
    show-sql: false
spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
   use-root-path: true